<svg fill="none" viewBox="0 0 550 50" width="550" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          background: red;
          background: -webkit-linear-gradient(left, orange , yellow, green, cyan, blue, violet);
          background: -o-linear-gradient(right, orange, yellow, green, cyan, blue, violet);
          background: -moz-linear-gradient(right, orange, yellow, green, cyan, blue, violet);
          background: linear-gradient(to right, orange , yellow, green, cyan, blue, violet);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-size: 1.5em;
        }
        .blink {
          animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
          to {
            visibility: hidden;
          }
        }
      </style>
      <strong>My Name is Andi and I like <span class="blink">maths</span></strong>
		</div>
	</foreignObject>
</svg>